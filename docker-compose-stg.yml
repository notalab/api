version: "2"

services:
  server:
    env_file:
      - .env
    image: python:3.7
    working_dir: /mnt
    volumes:
      - .:/mnt
    depends_on:
      - db
    ports:
      - 4943:4943
    command: python src/server.py

  dbdata:
    image: busybox
    volumes:
      - /var/lib/postgresql/data
  db:
    image: postgres:9.4
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_PASSWORD: "password"
    volumes_from:
      - dbdata
